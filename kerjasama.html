    <h2 class="judul-form">Formulir Penawaran Kerjasama</h2>
    <form>
        <table border="2">
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" placeholder="Nama"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="alamat" id="" placeholder="Masukkan Alamat"></textarea></td>
            </tr>
            <tr>
                <td>No. WA</td>
                <td><input type="text" name="wa" placeholder="Nomor WhatsApp"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" placeholder="Masukkan Email"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td><input type="radio" name="jenis_kelamin" value="Laki-Laki"> Laki-Laki
                    <input type="radio" name="jenis_kelamin" value="Perempuan"> Perempuan
                </td>
            </tr>
            <tr>
                <td>Bidang Kerjasama</td>
                <td>
                    <input type="checkbox" name="bidang" value="Multimedia"> Multimedia
                    <input type="checkbox" name="bidang" value="Web Dev"> Web Dev
                    <input type="checkbox" name="bidang" value="Fintech"> Fintech
                </td>
            </tr>
            <tr>
                <td>File Penawaran</td>
                <td><input type="file" name="penawaran"></td>
            </tr>
            <tr>
                <td>Tanggal Pelaksanaan</td>
                <td><input type="datetime-local" name="tgl_pelaksanaan"></td>
            </tr>
            <tr>
                <td>Domisili</td>
                <td><select name="domisili">
                    <option>--Pilih Domisili--</option>
                    <option>D.I Yogyakarta</option>
                    <option>Palangka Raya</option>
                    <option>Medan</option>
                    <option>Jakarta</option>
                    </select>
                </td>
            </tr>
        </table>
        <div class="form-btn">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
